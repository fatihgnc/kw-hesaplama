<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KW Hesapla</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <input type="text" id="bill" />
        <label for="bill">Fatura miktarı</label>
      </div>
      <div class="input-group">
        <input type="text" id="maktu" />
        <label for="maktu">Maktu tutarı</label>
        <span>₺</span>
      </div>
      <div class="input-group">
        <input type="text" id="street-tax" />
        <label for="street-tax">Sokak aydınlatması tutarı</label>
        <span>₺</span>
      </div>
      <div class="input-group">
        <input type="text" id="fuel-exchange-unit" />
        <label for="fuel-exchange-unit">Yakıt değişim birim fiyatı</label>
        <span>₺</span>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="reset-inputs" />
        Girişleri sıfırla <label for="reset-inputs"></label>
      </div>
      <button class="submit-btn">HESAPLA</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
